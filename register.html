<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký | Multi-library</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="shortcut icon" href="./images/logo3.png" type="image/x-icon">
    <script src="./JS/Jquery.js"></script> 
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="" onsubmit="signup()">
                    <h2>Đăng ký</h2>
                    <div class="inputbox">
                        <input type="text" required id="username">
                        <label for="">Tên đăng nhập</label>
                    </div>
                    <div class="inputbox">
                        <input type="email" required id="email">
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <input type="password" required id="password">
                        <label for="">Mật khẩu</label>
                    </div>
                    <div class="inputbox">
                        <input type="password" required id="ConfirmPassword">
                        <label for="">Xác nhận mật khẩu</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Tôi đồng ý với các Điều khoản và Điều kiện</label>
                    </div>
                    <button>Đăng ký</button>
                    <div class="register">
                        <p>Tôi đã có tài khoản<a href="index.html">Đăng nhập</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
    <script src="./JS/app.js"></script>
</html>
